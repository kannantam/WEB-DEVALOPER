<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="/CSS/image.css">
</head>
<body>
    <!-- The grid: four columns -->
    <div class="row">
        <h1>Image Gallery Work</h1>
        <div class="column">
          <img src="image/1.jpg" alt="flowers" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="image/3.jpg" alt="beautyfull" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="image/5.jpg" alt="sunrise" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="image/7.jpg" alt="nature" onclick="myFunction(this);">
        </div>
      </div>
      
      <!-- The expanding image container -->
      <div class="container">
        <!-- Close the image -->
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      
        <!-- Expanded image -->
        <img id="expandedImg" style="width:41%">
      
        <!-- Image text -->
        <div id="imgtext"></div>
      </div>

    <script src="/Java script/image.js"></script>
    
</body>
</html>
