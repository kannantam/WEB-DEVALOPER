  
    <!DOCTYPE html>
    <html lang="fr">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
           CLOCK DONE
        </title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/CSS/clock.css">
    </head>
    
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="title">
                  CLOCK DONE <br />By
                    <a href="https://www.linkedin.com/in/claude-fassinou-5745361ab/"
                        target="_blank"><span class="name">Claude Fassinous</span></a>
                </div>
                <div class="clock">
                    <div class="clock-body">
                        <div class="twelve">12</div>
                        <div class="three">3</div>
                        <div class="six">6</div>
                        <div class="nine">9</div>
                        <div class="hand">
                            <div class="second-hand" id="second-hand">
                                <div class="start"></div>
                                <div class="end"></div>
                            </div>
                            <div class="minute-hand" id="minute-hand">
                                <div class="start"></div>
                                <div class="end"></div>
                            </div>
                            <div class="hour-hand" id="hour-hand">
                                <div class="start"></div>
                                <div class="end"></div>
                            </div>
                            <div class="center-point"></div>
                        </div>
                    </div>
                </div>
                <div class="social-links">
                    <a class="social-button linkedin-button" href=""
                        target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="social-button twitter-button" href="" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="social-button github-button" href="" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="social-button facebook-button" href="">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
                 
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
        <script src="/Java script/clock.js"></script>
    </body>
    
    </html>

    
</body>
</html>
