<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="/CSS/formpractice.css">
</head>
<body>
    <div class="form">
        <h3>Sign Up</h3>
        <form action="">
          <div class="input">
            
            <label class="textlable" for="name">User Name</label>
            <input type="text" id="name" name="name">


          </div>

          <div class="input">
            
            <label class="textlable" for="email">Email</label>
            <input type="email" id="email" name="email">


          </div>
           
          <div class="input">
            
            <label class="textlable" for="PossWord">PossWord</label>
            <input type="password" id="PossWord" name="PossWord">

          </div>

           <div class="radio">
              <input type="radio" name="gender" id="male" value="male">
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

           </div>

           <div class="btn">
              
            <button type="submit">Register</button>

           </div>


        </form>



    </div>

    <script src="#" async defer=""></script>
    
</body>
</html>
