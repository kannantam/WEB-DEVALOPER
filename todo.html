<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo App</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/CSS/todo.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Search new Todo list">
        <input type="datetime-local" id="dateTimeInput" class="form-control mt-4">
        <br>
        <button type="button" id="addTaskBtn" class="bi bi-pencil-fill btn-warning mt-3"></button>
    </div>
    <div id="taskList"></div>
</div>

  <script src="/Java script/todo.js"></script>
</body>
</html>
